<!DOCTYPE html>
<html>
<head>
  <title>REDTREX Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .checkout-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .currency-prefix {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-weight: 700;
      font-size: 18px;
    }
    
    input {
      width: 100%;
      padding: 15px 15px 15px 55px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 18px;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input:disabled {
      background: #f5f5f5;
      cursor: not-allowed;
    }
    
    .amount-suggestions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    
    .amount-btn {
      padding: 10px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: all 0.2s ease;
    }
    
    .amount-btn:hover {
      border-color: #667eea;
      color: #667eea;
      transform: translateY(-2px);
    }
    
    .pay-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .pay-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .pay-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      color: #888;
      font-size: 13px;
    }
    
    .secure-badge::before {
      content: "ðŸ”’";
    }
    
    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
    
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>REDTREX Payment</h2>
    <p class="subtitle">Enter your payment amount</p>
    
    <div class="form-group">
      <label for="amount">Payment Amount</label>
      <div class="input-wrapper">
        <span class="currency-prefix">LKR</span>
        <input 
          type="number" 
          id="amount" 
          placeholder="0.00" 
          min="10" 
          step="0.01"
          value="10"
        >
      </div>
      <div class="error" id="error">Minimum amount is LKR 10</div>
      
      <div class="amount-suggestions">
        <button class="amount-btn" onclick="setAmount(100)">LKR 100</button>
        <button class="amount-btn" onclick="setAmount(500)">LKR 500</button>
        <button class="amount-btn" onclick="setAmount(1000)">LKR 1000</button>
      </div>
    </div>
    
    <button class="pay-btn" id="payBtn">Pay Now</button>
    
    <div class="secure-badge">
      Secure Payment Gateway
    </div>
  </div>

  <script>
    function setAmount(value) {
      document.getElementById("amount").value = value;
      document.getElementById("error").classList.remove("show");
    }
    
    document.getElementById("payBtn").onclick = async () => {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      const errorDiv = document.getElementById("error");
      const payBtn = document.getElementById("payBtn");
      
      errorDiv.classList.remove("show");
      
      if (!amount || amount < 10) {
        errorDiv.classList.add("show");
        return;
      }
      
      payBtn.disabled = true;
      payBtn.innerText = "Processing...";
      
      try {
        const payload = {
          order_id: "ORDER-" + Date.now(),
          amount: amount.toFixed(2),
          currency: "LKR",
          first_name: "Dilanka",
          last_name: "Fernando",
          email: "customer@example.com",
          contact_number: "0771234567",
          address_line_one: "Sri Lanka"
        };
        
        const res = await fetch(
          "https://webxpayipg.onrender.com/create-payment",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );
        
        const html = await res.text();
        document.open();
        document.write(html);
        document.close();
      } catch (error) {
        errorDiv.innerText = "Payment failed. Please try again.";
        errorDiv.classList.add("show");
        payBtn.disabled = false;
        payBtn.innerText = "Pay Now";
      }
    };
    
    document.getElementById("amount").addEventListener("input", () => {
      document.getElementById("error").classList.remove("show");
    });
  </script>
</body>
</html>
