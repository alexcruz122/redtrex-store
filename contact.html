<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #0f172a;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }
    .container { width:100%; height:100%; background:#0f172a; flex-direction:column; display:flex; overflow:hidden; }
    .header {
      background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.6) 100%), url('https://wallpapers.com/images/hd/mail-icon-in-cyberspace-f9ub11qvrhhhva78.jpg') center/cover;
      color:white; padding:60px 30px; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:300px;
    }
    .header h1 { font-size:36px; margin-bottom:12px; font-weight:700; }
    .header p { font-size:16px; opacity:0.9; }
    .form-wrapper {
      padding:40px 30px; flex:1; display:flex; flex-direction:column; justify-content:center;
      max-width:500px; margin:0 auto; width:100%; background:#0f172a;
    }
    .form-group { margin-bottom:24px; }
    label { display:block; font-size:14px; font-weight:600; color:#cbd5e1; margin-bottom:8px; }
    input, textarea {
      width:100%; padding:12px 16px; border:2px solid #334155; border-radius:8px; font-size:15px; font-family:inherit;
      transition: all 0.3s ease; background:#1e293b; color:#e2e8f0;
    }
    input::placeholder, textarea::placeholder { color:#64748b; }
    input:focus, textarea:focus { outline:none; border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,0.2); background:#1e293b; }
    textarea { resize:vertical; min-height:120px; }
    button {
      width:100%; padding:14px 24px; background: linear-gradient(135deg,#F43504 0%,#764ba2 100%);
      color:white; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; transition: all 0.3s ease; margin-top:10px;
    }
    button:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(102,126,234,0.4); }
    button:active { transform:translateY(0); }
    button:disabled { opacity:0.7; cursor:not-allowed; transform:none; }
    .status { margin-top:16px; padding:12px 16px; border-radius:8px; font-size:14px; font-weight:500; display:none; animation:slideIn 0.3s ease; }
    .status.show { display:block; }
    .status.success { background:#064e3b; color:#86efac; border:1px solid #22c55e; }
    .status.error { background:#5f1313; color:#fca5a5; border:1px solid #ef4444; }
    .status.loading { background:#1e3a8a; color:#93c5fd; border:1px solid #3b82f6; }
    @keyframes slideIn { from { opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
    @media (max-width:480px) {
      .header { padding:40px 20px; min-height:250px; }
      .form-wrapper { padding:30px 20px; }
      .header h1 { font-size:28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Send us a message!</p>
      <p>RedTrex Technologies.</p>
    </div>

    <div class="form-wrapper">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Dilanka Fernando" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="support@redtrex.store" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Tell us what's on your mind..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = form.querySelector("button");
      button.disabled = true;
      status.textContent = "Sending...";
      status.className = "status show loading";

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const response = await fetch("https://resend.projectmmdoffcialdev.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // Instead of parsing JSON, treat response as HTML
        const html = await response.text();
        document.open();
        document.write(html);
        document.close();

      } catch (err) {
        console.error(err);
        status.textContent = "Error sending message. Please contact us directly at redtrex@technologist.com";
        status.className = "status show error";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
