<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us (REDTREX)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #994B51 50%, #764ba2 100%);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .container {
      background:white;
      border-radius:12px;
      box-shadow:0 20px 60px rgba(0,0,0,0.3);
      padding:40px;
      max-width:500px;
      width:100%;
      animation:slideUp 0.6s ease-out;
    }
    .logo { text-align:center; margin-bottom:30px; }
    .logo img { max-width:120px; height:auto; display:inline-block; }
    @keyframes slideUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
    h1 { font-size:28px; color:#2d3748; margin-bottom:10px; font-weight:700; }
    .subtitle { color:#718096; margin-bottom:30px; font-size:14px; }
    form { display:flex; flex-direction:column; gap:20px; }
    .form-group { display:flex; flex-direction:column; gap:8px; }
    label { color:#2d3748; font-weight:600; font-size:14px; text-transform:uppercase; letter-spacing:0.5px; }
    input[type="email"], input[type="text"], textarea {
      padding:12px 15px;
      border:2px solid #e2e8f0;
      border-radius:8px;
      font-size:15px;
      font-family:inherit;
      transition: all 0.3s ease;
      background:#f7fafc;
    }
    input[type="email"]:focus, input[type="text"]:focus, textarea:focus {
      outline:none;
      border-color:#994B51;
      background:white;
      box-shadow:0 0 0 3px rgba(102,126,234,0.1);
    }
    textarea { resize:vertical; min-height:140px; font-size:14px; }
    button {
      padding:13px 24px;
      background: linear-gradient(135deg, #F01426 0%, #994B51 100%);
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition: all 0.3s ease;
      text-transform:uppercase;
      letter-spacing:0.5px;
      margin-top:10px;
    }
    button:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(102,126,234,0.4); }
    button:active { transform:translateY(0); }
    @media (max-width:600px) {
      .container { padding:30px 20px; }
      h1 { font-size:24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Assest/company.png" alt="Company Logo">
    </div>
    <h1>Get in Touch</h1>
    <p class="subtitle">We'd love to hear from you. Send us a message!</p>

    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="What's your name?" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
      </div>

      <!-- Honeypot anti-spam -->
      <input type="text" name="website" style="display:none;" tabindex="-1" autocomplete="off">

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value,
        website: form.website.value // honeypot
      };

      try {
        const response = await fetch('https://resend.projectmmdoffcialdev.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        // replace page with worker response (HTML "Thank You" page)
        const html = await response.text();
        document.open();
        document.write(html);
        document.close();

      } catch (err) {
        alert('Error sending message. Please try again later.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
