<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #0f172a;
      display: flex;
      min-height: 100vh;
    }
    .container { 
      width:100%; 
      background:#0f172a; 
      flex-direction:column; 
      display:flex;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.6) 100%), url('https://wallpapers.com/images/hd/mail-icon-in-cyberspace-f9ub11qvrhhhva78.jpg') center/cover;
      color:white; 
      padding: 40px 20px;
      text-align:center; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      min-height:220px;
    }
    .header h1 { 
      font-size:28px; 
      margin-bottom:10px; 
      font-weight:700; 
      line-height: 1.3;
    }
    .header p { 
      font-size:14px; 
      opacity:0.9;
      margin-bottom: 6px;
    }
    .form-wrapper {
      padding: 24px 16px;
      flex:1; 
      display:flex; 
      flex-direction:column; 
      justify-content:center;
      width:100%;
      max-width: 100%;
      margin: 0 auto;
    }
    .form-group { margin-bottom:20px; }
    label { 
      display:block; 
      font-size:13px; 
      font-weight:600; 
      color:#cbd5e1; 
      margin-bottom:8px; 
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input, textarea {
      width:100%; 
      padding: 14px 14px; 
      border:2px solid #334155; 
      border-radius:8px; 
      font-size:16px;
      font-family:inherit;
      transition: all 0.3s ease; 
      background:#1e293b; 
      color:#e2e8f0;
      -webkit-appearance: none;
      appearance: none;
    }
    input::placeholder, textarea::placeholder { color:#64748b; }
    input:focus, textarea:focus { 
      outline:none; 
      border-color:#667eea; 
      box-shadow:0 0 0 3px rgba(102,126,234,0.2); 
      background:#1e293b; 
    }
    textarea { 
      resize:vertical; 
      min-height:100px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px; 
      background: linear-gradient(135deg,#F43504 0%,#764ba2 100%);
      color:white; 
      border:none; 
      border-radius:8px; 
      font-size:15px; 
      font-weight:600; 
      cursor:pointer; 
      transition: all 0.3s ease; 
      margin-top:8px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
      max-width: 300px;
      align-self: center;
    }
    button:hover { 
      transform:translateY(-2px); 
      box-shadow:0 10px 25px rgba(102,126,234,0.4); 
    }
    button:active { 
      transform:translateY(0); 
    }
    button:disabled { 
      opacity:0.7; 
      cursor:not-allowed; 
      transform:none; 
    }
    .status { 
      margin-top:16px; 
      padding: 14px 16px; 
      border-radius:8px; 
      font-size:14px; 
      font-weight:500; 
      display:none; 
      animation:slideIn 0.3s ease;
      text-align: center;
    }
    .status.show { display:block; }
    .status.success { 
      background:#064e3b; 
      color:#86efac; 
      border:1px solid #22c55e; 
    }
    .status.error { 
      background:#5f1313; 
      color:#fca5a5; 
      border:1px solid #ef4444; 
    }
    .status.loading { 
      background:#1e3a8a; 
      color:#93c5fd; 
      border:1px solid #3b82f6; 
    }
    @keyframes slideIn { 
      from { opacity:0; transform:translateY(-10px);} 
      to {opacity:1; transform:translateY(0);} 
    }
          @media (max-width:480px) {
      .header { 
        padding: 32px 12px; 
        min-height: 200px; 
      }
      .header h1 { 
        font-size: 24px; 
      }
      .header p {
        font-size: 13px;
      }
      .form-wrapper { 
        padding: 20px 12px 30px;
        max-width: none;
      }
      .form-group {
        margin-bottom: 16px;
      }
      input, textarea {
        padding: 12px 10px;
        font-size: 16px;
      }
      label {
        font-size: 12px;
      }
      button {
        padding: 14px 16px;
        font-size: 15px;
        margin-top: 6px;
        width: 100%;
        max-width: none;
      }
    }
    @media (max-height: 600px) {
      .header {
        min-height: 150px;
        padding: 20px 16px;
      }
      .header h1 {
        font-size: 22px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Send us a message!</p>
      <p>RedTrex Technologies</p>
    </div>

    <div class="form-wrapper">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required autocomplete="name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const button = form.querySelector("button");
      button.disabled = true;
      status.textContent = "Sending...";
      status.className = "status show loading";

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const response = await fetch("https://resend.projectmmdoffcialdev.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "Message sent successfully!";
          status.className = "status show success";
          form.reset();
        } else {
          throw new Error("Server error");
        }

      } catch (err) {
        console.error(err);
        status.textContent = "Error sending message. Please try again or contact redtrex@technologist.com";
        status.className = "status show error";
      } finally {
        button.disabled = false;
      }
    });
  </script>
</body>
</html>
